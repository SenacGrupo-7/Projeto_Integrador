<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <!--Fonts and Icon-->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!--Boostrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Formulário Aluno</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">
      <!--<img src="caminho/do/seu/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">-->
        Gestão Escolar
      </a>
      <span class="navbar-text d-flex align-items-start">
          <p class="user mb-0 ml-2">Olá, Admin</p>
          <i class="fa-solid fa-circle-user" style="color: #262627;"></i>
          <i class="fa-regular fa-star" style="color: #262627;"></i>
      </span>
    </div>
    </nav>
    <div class="d-flex sm-auto">
      <div class="input-group">
          <select class="custom-select custom-select-sm" id="filtro">
              <option value="aluno">Aluno</option>
              <option value="professor">Professor</option>
              <option value="fornecedor">Fornecedor</option>
          </select>
          <input type="text" class="form-control form-control-sm" placeholder="Digite o nome do aluno">
          <div class="input-group-append">
              <button class="btn btn-outline-secondary btn-sm" type="button"><i class="fas fa-search"></i></button>
          </div>
      </div>
    </div>
  </header>
  <section class="container">
    <div class="col-md-10">
      <h2 class="text-center title-login">Cadastrar Professor</h2>

      <form class="form-group">
        <label for="">Nome:</label>
        <input type="text" class="form-control input-sm" id="nome">

        <label for="">E-mail:</label>
        <input type="email" class="form-control input-sm" id="email">

        <label for="">Endereço:</label>
        <input type="text" class="form-control input-sm" id="endereco">

        <label for="">Telefone:</label>
        <input type="number" class="form-control input-sm" id="telefone">

        <label for="">Disciplina:</label>
        <input type="text" class="form-control input-sm" id="disciplina">

        <label for="">Salario:</label>
        <input type="text" class="form-control input-sm" id="salario">

        <label for="">CPF:</label>
        <input type="number" class="form-control input-sm" id="cpf">
        <br>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="pessoafisica">
          <label class="form-check-label" for="flexCheckDefault">
            Pessoa Física
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="pessoajuridica">
          <label class="form-check-label" for="flexCheckDefault">
            Pessoa Jurídica
          </label>
        </div>
        <br>
        <button id="back" class="btn btn-light col-md-3"><a href="index.html">Voltar</a></button>
        <button class="btn btn-lg btn-warning col-md-8" id="createLogin">Cadastrar</button>
      </form>
    </div>
  </section>

  <footer>

  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
